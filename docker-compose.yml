version: "3.7"

services:
  hue:
      image: gethue/hue:latest
      hostname: hue
      container_name: hue
      dns: 8.8.8.8
      ports:
      - "8888:8888"
      volumes:
         - ${VOLUME_ROOT}/hue/hue-conf/hue-overrides.ini:/usr/share/hue/desktop/conf/z-hue.ini
         #- ${VOLUME_ROOT}/hue/hue-conf/:/usr/share/hue/desktop/conf/
      networks:
        net_pet:
          ipv4_address: 172.27.1.13


  hadoopbase:
    image: bde2020/hadoop-base:latest
    container_name: hadoopbase
   
  namenode:
    image: bde2020/hadoop-namenode:latest
    volumes:
      - type: bind
        source: ${VOLUME_ROOT}/hadoop/dfs/name
        target: /hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop-hive.env
    ports:
      - "9870:9870"
    container_name: namenode
 
  datanode:
    image: bde2020/hadoop-datanode:latest
    volumes:
      - type: bind
        source: ${VOLUME_ROOT}/hadoop/dfs/name
        target: /hadoop/dfs/data
    env_file:
      - ./hadoop-hive.env
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    ports:
      - "9864:9864"
    container_name: datanode

  hive-server:
    image: bde2020/hive:latest
    env_file:
      - ./hadoop-hive.env
    environment:
      HIVE_CORE_CONF_javax_jdo_option_ConnectionURL: "jdbc:postgresql://hive-metastore/metastore"
      SERVICE_PRECONDITION: "hive-metastore:9083"
    ports:
      - "10000:10000"
    container_name: hive-server

  hive-metastore:
    image: bde2020/hive:latest
    env_file:
      - ./hadoop-hive.env
    command: /opt/hive/bin/hive --service metastore
    environment:
      SERVICE_PRECONDITION: "namenode:9870 datanode:9864 hive-metastore-postgresql:5432"
    ports:
      - "9083:9083"
    expose:
      - "9083"
    container_name: hive-metastore

  hive-metastore-postgresql:
    image: bde2020/hive-metastore-postgresql:latest
    container_name: hive-metastore-postgresql
   
#  mysql:
#    image: mysql:5.7
#    image: arm64v8/mysql:oracle
#    restart: always
#    environment:
#      MYSQL_DATABASE: 'mysqldb'
#      MYSQL_USER: 'hive'
#      MYSQL_PASSWORD: 'hive'
#      MYSQL_ROOT_PASSWORD: 'hive'
#    ports:
#      - '3306:3306'
#    expose:
#      - '3306'
#    container_name: mysql

  presto-coordinator:
    image: shawnzhu/prestodb:0.181
    ports:
      - "8080:8080"
    container_name: presto-coordinator

  zookeeper:
    hostname: zookeeper
    container_name: zookeeper
    image: bitnami/zookeeper:latest
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"
    networks:
      net_pet:
        ipv4_address: 172.27.1.15
 
  nifi: 
    image: apache/nifi:latest
    container_name: nifi
    ports:
      - 9999:9999
    environment:
      - NIFI_WEB_HTTP_PORT=9999
      - NIFI_CLUSTER_IS_NODE=true
      - NIFI_CLUSTER_NODE_PROTOCOL_PORT=8082
      - NIFI_ZK_CONNECT_STRING=zookeeper:2181
      - NIFI_ELECTION_MAX_WAIT=1 min 
      - NIFI_SENSITIVE_PROPS_KEY=iksefhisfuzufdsfs
    volumes:
      - type: bind
        source: ./drivers
        target: /drivers
      #- ./nifi/database_repository:/opt/nifi/nifi-current/database_repository
      #- ./nifi/flowfile_repository:/opt/nifi/nifi-current/flowfile_repository
      #- ./nifi/content_repository:/opt/nifi/nifi-current/content_repository
      #- ./nifi/provenance_repository:/opt/nifi/nifi-current/provenance_repository
      #- ./nifi/state:/opt/nifi/nifi-current/state
      #- ./nifi/logs:/opt/nifi/nifi-current/logs
      - nifisettings:/opt/nifi/conf   
    networks:
      net_pet:
        ipv4_address: 172.27.1.18
       
   
volumes:
  nifisettings:
  #namenode:
  #datanode:
   

networks:
  net_pet:
    ipam:
      driver: default
      config:
        - subnet: 172.27.0.0/16

